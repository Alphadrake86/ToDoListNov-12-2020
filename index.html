<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./Todolist.js"></script>
</head>
<body>
    
    <table class="tg" style="table-layout: fixed; width: 50%">
        <colgroup>
        
        <col style="width: auto">
        <col style="width: 30px">
        <col style="width: 30px">
        </colgroup>
        <thead>
          <tr>
            <th class="tg-top">To Do:
                <form onsubmit = "return false">
                    <input type="text" id="add">
                    <input type="submit" value="Add" onclick="newItem()">
                    
                </form>
            </th>
            <th class = "tg-top save" colspan="2" >
                <div onclick="save()" id = savebtn>
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                  </svg>
                </div>
            </th>
            
          </tr>
        </thead>
        <tbody id="table">
          
        </tbody>
        </table>
        
</body>
<script>
    load()
</script>
</html>
